spring:
  application:
    name: T1
  datasource:
    username:
    password:
    url:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

t1:
  mail:
    receiver: "${EMAIL_RECEIVER:ukorp63@gmail.com}"
  kafka:
    topic:
      mail-service: "${KAFKA_MAIL_TOPIC:mail}"
    group: 1
    bootstrap:
      server: ${KAFKA_BOOTSTRAP_SERVER}
    session:
      timeout:
        ms: 15000
    max:
      partition:
        fetch:
          bytes:
            300000
      poll:
        records: 1
        interval:
          ms: 3000
    consumer:
      group-id: "${KAFKA_GROUP_ID}"
